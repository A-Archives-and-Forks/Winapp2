; 
; This file is part of a collection of winapp2ool ini files that are used to generate winapp2.ini
; and thus is not intended to be used standalone or with any cleaning software
;
; Most entries in these files are incomplete and may not function as expected if used on their own
; 
; winapp2ool uses this file to apply corrections to the entries generated by Browser Builder
; This is done to reduce under and over-coverage
; Browser Builder applies this file using Transmute with the Transmute mode set to Replace - ByKey
; 
; Corrections are always applied in order:
; section removals -> key value removals -> key name removals -> section replacements
; -> key replacements (this file) -> additions
; 
; Any keys defined here will replace entirely keys in the entry of the same name generated by Browser Builder
; Only keys of exactly the same name within sections of the exact same name will be replaced
; This operation is case sensitive
; To replace an entire section, place the replacement data in browser_section_replacements.ini

; Mozilla Firefox entries are generated with DetectFiles that are incompatible with CCleaner
; We truncate their paths such that the wildcard is no longer nested to make them compatible 
[Mozilla Firefox Autocomplete History *]
DetectFile2=%LocalAppData%\Packages\Mozilla.Firefox_*

